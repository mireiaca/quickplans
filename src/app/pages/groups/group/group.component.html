<div class="header">
    <div>
        <img [src]="group?.Imagen" alt="{{ group?.Titulo }}" class="profile-image">
        <h1 class="profile-name">{{ group?.Titulo || 'Nombre'}}</h1>
    </div>
</div>
<div class="profile-container">
    <div class="content">
        <div class="info-card">
            <h5 class="info-title">Participantes</h5>
            <hr>
            <div *ngFor="let user of members" class="info-item row" (click)="viewUserProfile(user.Username)">
                <div class="col-3 user-photo">
                    <img [src]="user.Imagen || 'https://quickplans-drupal-docker.ddev.site/sites/default/files/default_images/user.png'" alt="{{ user.Nombre }}"/>
                </div>
                <div class="col-9">
                    <span>{{ user.Nombre }}</span>
                </div>
            </div> 
        </div>       
        <div class="calendar-card">
            <div class="calendar-header">
                <div class="calendar-name">
                    <h4>QuickPlanner</h4>
                </div>
                <div class="calendar-buttons">
                    <a class="settings-button links" href="/chat/:id"><i class="fa-regular fa-message"></i></a>
                    <a class="settings-button links" (click)="editGroup()"><i class="fa-regular fa-pen-to-square"></i></a>
                    <a class="settings-button links" href="/add-quickplan"><i class="fa-regular fa-calendar-plus"></i></a>
                    <a class="settings-button links"  (click)="openUserFriendsModal(idGroup)"><i class="fa fa-users" aria-hidden="true"></i></a>
                </div>
            </div>
            <hr/>
            <div class="calendar">

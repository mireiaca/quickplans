<div class="login-container">
    <div class="image-section">
        <img src="./../../../assets/images/login.jpg" alt="Calendario" class="calendar-image">
    </div>
    <div class="form-section">
        <form>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <a class="enlaces" href="">¿Has olvidado tu contraseña?&nbsp;<strong>Recupérala</strong></a>
            </div>
            <div class="social-login">
                <p> - O - </p>
                <div class="social-links">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
				</div>
            </div>
            <button type="submit" class="submit-button">Iniciar sesión</button>
            <a class="enlaces" href="">Si no estás registrado,&nbsp;<strong>regístrate</strong></a>
        </form>
    </div>
</div>

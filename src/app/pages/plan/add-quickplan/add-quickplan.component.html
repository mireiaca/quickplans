<div class="quick-plan-form">
        <div class="icon">
            <img src="download-icon.png" alt="Download Icon">
        </div>
        <h2 class="title">Título</h2>
        <div class="form-group">
            <label for="location">¿Dónde?</label>
            <input type="text" id="location" placeholder="¿Dónde?">
        </div>
        <div class="form-group">
            <label for="what">¿Qué?</label>
            <input type="text" id="what" placeholder="¿Qué?">
        </div>
        <div class="form-group">
            <label for="who">¿Con quién?</label>
            <select id="who">
                <option value="" disabled selected>¿Con quién?</option>
                <!-- Add options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="when">¿Cuándo?</label>
            <div class="inicio">
                <input type="date" id="when-since">
                <input type="time" id="when-since">
            </div>
            <div class="fin">
                <input type="date" id="when-until">
                <input type="time" id="when-until">
            </div>
        </div>
        <button type="button" class="quick-plan-button">QuickPlan</button>
    </div>
